<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в WebApp</h1>
    <p>Пользователь: <span id="username"></span></p>
    <button id="close">Закрыть WebApp</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем WebApp на весь экран

        // Получение данных о пользователе
        const usernameElement = document.getElementById('username');
        usernameElement.textContent = tg.initDataUnsafe?.user?.username || "Гость";

        // Обработчик кнопки "Закрыть"
        document.getElementById('close').addEventListener('click', () => tg.close());
    </script>
</body>
</html>
